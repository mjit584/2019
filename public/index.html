<!DOCTYPE html>
<html xmlns:og="http://ogp.me/ns#">

<head>
  <!--meta tags-->
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!--title-->
  <title>Uprooted | Venezuelan Families Flee to Colombia</title>

  <!--styling-->
  <style>
    body,
    html {
      height: 100vh;
      margin: 0;
      font-size: 16px;
    }

    @font-face {
      font-family: dinFontRegular;
      src: url('./fonts/d-din/d-din.otf');
    }

    @font-face {
      font-family: dinFontBold;
      src: url('./fonts/d-din/d-din-bold.otf');
    }

    a {
      color: inherit;
    }

    .flex {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bgimg {
      background-image: url('./img/background2.jpg');
      height: 100%;
      background-position: center;
      background-size: cover;
      position: relative;
      color: white;
      font-family: dinFontRegular;
      font-size: 1.5rem;
    }

    #overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .topleft {
      position: absolute;
      top: 0;
      left: 16px;
    }

    .topleft img {
      width: 30%;
      height: auto;
    }

    .middle {
      width: 70vw;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    svg {
      margin: auto;
      width: 35%;
    }

    /*social stylings*/
    #social {
      margin: 5% 0 2% 0;
    }

    .social__icons {
      margin: 0 auto;
      max-width: 14vw;
      justify-content: space-around;
      font-size: 1.5em;
    }

    .fa-facebook-square:hover {
      color: #3b5998;
    }

    .fa-instagram:hover {
      color: #cd486b;
    }

    .fa-twitter:hover {
      color: #00aced;
    }

    @media screen and (max-width:1000px) {
      svg {
        width: 75vw;
      }

      line {
        stroke-width: 2px;
      }

      .topleft {
        top: 2%;
      }

      .topleft a {
        max-width: 60vw;
      }

      .topleft img {
        width: 40vw;
      }

      .middle {
        width: 95vw;
      }

      #social {
        margin-top: 15%;
        font-size: 1.5rem;
      }

      .social__icons {
        max-width: 50vw;
      }
    }
  </style>

  <!--Font Awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <!--favicon-->
  <link rel="icon" href="./img/favicon.png" type="image/png" />
</head>

<body>
  <div class="bgimg">
    <div id="overlay">
      <div class="topleft">
        <a href="#"><img src="./img/logo-navbar-white.png" alt="Uprooted UNC logo" /></a>
      </div>
      <div class="middle">
        <h1>COMING APRIL 2019</h1>
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1"
          x="0px" y="0px" viewBox="0 0 192 10" xml:space="preserve">
          <g>
            <line style="fill:none;stroke:#FBBC00;stroke-miterlimit:10;" x1="1.653" y1="1.5" x2="64.993" y2="1.5" />
          </g>
          <g>
            <line style="fill:none;stroke:#1457D3;stroke-miterlimit:10;" x1="64.718" y1="1.5" x2="128.058" y2="1.5" />
          </g>
          <g>
            <line style="fill:none;stroke:#C70032;stroke-miterlimit:10;" x1="127.507" y1="1.5" x2="190.847" y2="1.5" />
          </g>
        </svg>
        <p>A multimedia project from the UNC School of Media and Journalism documenting Venezuelan families who have
          fled to Medell√≠n, Colombia, to seek better lives.</p>
        <div id="social">FOLLOW US ON SOCIAL MEDIA</div>
        <div class="flex social__icons">
          <a href="https://www.facebook.com/uprootedUNC/" target="_blank"><i class="fab fa-facebook-square"></i></a>
          <a href="https://www.instagram.com/uprootedunc/" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://twitter.com/uprootedunc" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
